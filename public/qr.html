<!DOCTYPE html>
<html>
<head>
<title>basic example</title>
<style type="text/css">
  .box {float: left; margin: 10px;}
</style>
</head>
<body>
<script src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.qrcode.js"></script>
<script type="text/javascript" src="/js/qrcode.js"></script>

<div class='box'>
  <p>pay</p>
  <div id="qrPay"></div>
</div>

<div class='box'>
  <a target='_blank' href='/demo_get.htm'>demo_get</a>
  <div id="qrGet"></div>
</div>

<div class='box'>
  <p>自定义:<input type='text' id='txtUrl' /> <button onclick="generate()">生成</button></p>
  <div id="qrPost"></div>
</div>
<script>
  jQuery('#qrPay').qrcode({
    render  : "table",
    text  : "http://10.0.1.162:8888/activity/welcome"
  }); 
  jQuery('#qrGet').qrcode({
    text  : "http://10.0.1.162:3008/demo_get.htm"
  }); 
 

  function generate() {
    var url = $('#txtUrl').val().trim();

    if(url === '') return;

    $('#qrPost').empty();

    jQuery('#qrPost').qrcode({
      text  : url
    }); 
  }
</script>

</body>
</html>
